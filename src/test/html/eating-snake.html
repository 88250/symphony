<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <canvas id="gobangCanvas" height="600px" width="600px"></canvas></div>
        <br/>
        <input type="text" id="player" name="player"/>
        <button onclick="initGobangChannel();">开始</button>
        <input  type="text" id="chatInput" style="display: none;"/>
        <input type="submit" id="chatSubmit" value="发送" onclick="chatSend()" style="display: none;"/>
        <div id="chatArea">

        </div>
        <script src="snake-battle.js"></script>
        <script src="jquery.min.js"></script>
        <script src="channel.js"></script>
        <script src="reconnecting-websocket.min.js"></script>
        <script>
            Gobang.initCanvas('oMark', 'gobangCanvas');
            function initGobangChannel(){
                if($("#player").val()!=""){
                    GobangChannel.init("ws://localhost:8080/gobang-game-channel?player="+$("#player").val());
                    $("#chatInput").show();
                    $("#chatSubmit").show();
                }else{
                    alert("请填写昵称");
                }
            }

            var player=0;
            document.getElementById("gobangCanvas").addEventListener("click", function (evt) {
                var mousePos = getMousePos(document.getElementById("gobangCanvas"), evt);
                GobangChannel.ws.send(JSON.stringify(mousePos));
                Gobang.getChessManPoint(mousePos,player);
                player++;
            }, false);

            //Get Mouse Position
            function getMousePos(canvas, evt) {
                var rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left * (canvas.width / rect.width),
                    y: evt.clientY - rect.top * (canvas.height / rect.height)
                }
            }

            function chatSend(){
                if($("#player").val()!=""){
                    var message={
                        type:1,
                        player:$("#player").val(),
                        message:$("#chatInput").val()
                    }
                    $("#chatArea").append($("#player").val()+" : "+$("#chatInput").val()+"<br/>");
                    GobangChannel.ws.send(JSON.stringify(message));
                }else{
                    alert("请填写昵称");
                }
            }
        </script>
    </body>
</html>
